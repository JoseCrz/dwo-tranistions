<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Transitions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>

    <div class="contenedor">
      <h3>Opacidad</h3>
      <div class="transicion caja opacity">Adios mundo!</div>

      <h3>Fuente</h3>
      <div class="transicion caja fuente">Adios mundo!</div>

      <h3>Colores</h3>
      <div class="transicion caja colores">Adios mundo!</div>

      <h2>Transformaciones</h2>

      <h3>Rotación</h3>
      <img class="transicion rotacion" src="./images/gomez.png" alt="Gomez" width="200">

      <h3>Escala</h3>
      <img class="transicion escala" src="./images/gomez.png" alt="Gomez" width="200">

      <h3>Sesgado</h3>
      <img class="transicion sesgado" src="./images/gomez.png" alt="Gomez" width="200">

      <h3>Traslación</h3>
      <img class="transicion traslacion" src="./images/gomez.png" alt="Gomez" width="200">

      <h3>Mixtas</h3>
      <img class="transicion mixtas" src="./images/gomez.png" alt="Gomez" width="200">
    </div>

  </body>
</html>
